version: '3.1'
services:
    adminer:
        image: adminer
        ports:
            - 8080:8080
    db:
        image: mysql
        volumes:
            - ./init-sql:/docker-entrypoint-initdb.d
        command: --default-authentication-plugin=mysql_native_password --innodb_use_native_aio=0
        environment:
            MYSQL_ROOT_PASSWORD: it635
    php:
        build: php-apache-mysqli
        ports:
            - 8888:80
        volumes:
            - ./html:/var/www/html/
